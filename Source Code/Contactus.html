        <h1>Contact Us</h1>

        <div id="formContainer"></div>

        <script>
        fetch('contactUs.json')
        .then(response => response.json())
        .then(config => buildForm(config))
        .catch(error => console.error('Error loading the form configuration:', error));

    function buildForm(config) {
        const form = document.createElement('form');
        form.action = config.action;
        form.method = config.method;

        config.fields.forEach(field => {
            const label = document.createElement('label');
            label.innerText = field.label + ':';
            form.appendChild(label);

            let input;
            if (field.type === 'textarea') {
                input = document.createElement('textarea');
                input.rows = 4;
            } else {
                input = document.createElement('input');
                input.type = field.type;
            }

            input.name = field.name;
            input.required = field.required;
            form.appendChild(input);
            form.appendChild(document.createElement('br'));
        });

        const submitButton = document.createElement('button');
        submitButton.type = config.submit.type;
        submitButton.textContent = config.submit.value;
        form.appendChild(submitButton);

        document.getElementById('formContainer').appendChild(form);
    }


        </script>
    </body>
